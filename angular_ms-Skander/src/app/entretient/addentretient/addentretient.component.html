<div class="container px-4">
    <div class="flex flex-wrap" style="padding-top: 150px">
      <div class="flex-auto p-5 lg:p-10">
        <h4 class="text-2xl font-semibold">Add a New Entretien</h4>
        <p class="leading-relaxed mt-1 mb-4 text-blueGray-500">
          Complete this form to add a new Entretien.
        </p>
        <div class="relative w-full mb-3 mt-8">
          <!-- Date and Time -->
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            for="date_heure"
          >
            Date and Time
          </label>
          <input
            type="datetime-local"
            [(ngModel)]="newEntretien.date_heure"
            name="date_heure"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          />
        </div>
  
        <div class="relative w-full mb-3">
          <!-- Location -->
          <label
            class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
            for="lieu"
          >
            Location
          </label>
          <input
            type="text"
            [(ngModel)]="newEntretien.lieu"
            name="lieu"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
          />
        </div>
  
        <!-- Add more form fields for other properties of Entretien -->
  
        <div class="text-center mt-6">
          <button (click)="createEntretien()" class="bg-blueGray-800 text-white active-bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
            Add Entretien
          </button>
        </div>
      </div>
    </div>
  </div>
